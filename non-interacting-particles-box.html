<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Test of the D3 framework</title>
    <script
	src="https://d3js.org/d3.v3.min.js"
	charset="utf-8"></script>
  <script src="framework.js"></script>
  </head>

  <body>
    <script type="text/javascript">



    /*
      create an svg canvas
    */

    var worldHeight = 1000;
    var worldWidth = 1000;

    var csiy = -1; //coordinate to screen inversion in y
    var csix = 1;  //coordinate to screen inversion in x

    var offsetX = worldWidth/2;
    var offsetY = worldHeight/2;

    var svg = d3.select("body").append("svg")
      .attr("width", worldWidth)
      .attr("height",worldHeight);

    /*
      create a box onto the svg canvas
    */

    var boxWidth = 800;
    var boxHeight = 800;
    var boxDepth = 800;
    var boxCentreX = -boxWidth/2; // in local coordinates
    var boxCentreY = boxHeight/2; // in local coordinates
    var particleSize = 10;

    var sCoordX = function(x){
      return x + offsetX;
    }

    var sCoordY = function(y){
      return offsetY - y;
    }


    // establish a coordinate system
    var coordY = function(y){
      // y is negative because coordinate system of page marks y travelling downwards
      return -(offsetY-y);
    }
    var coordX = function(x){
    return  x - offsetX;
    }

    // coordinates of box edges
    var leftBoxEdge = function(r){return -boxWidth/2 + r;}
    var rightBoxEdge = function(r){return boxWidth/2 - r;}

      var upperBoxEdge = function(r){return boxHeight/2 - r;}
    var lowerBoxEdge = function(r){return -boxHeight/2 + r;}


    var outerBoxEdge = function(r){return boxDepth/2 - r;}
    var innerBoxEdge = function(r){return (-boxDepth/2) + r;}

    var box = d3.select("svg")
      .append("rect")
      .attr("width", worldWidth)
      .attr("height", worldHeight)
      .attr("x", 0)
      .attr("y",0)
      .attr("fill", "white")
      .attr("stroke","black");

      var box = d3.select("svg")
        .append("rect")
        .attr("width", boxWidth)
        .attr("height", boxHeight)
        .attr("x", sCoordX(boxCentreX))
        .attr("y",sCoordY(boxCentreY))
        .attr("fill", "white")
        .attr("stroke","black");

      var xp = sCoordX(0);
      var yp = sCoordY(0);
      var zp = -2000;

    var data = new Array;
    for (var i = 0; i < 100 ; i++){
      n = {
        vx: randomNumber(-0,0),
        vy: randomNumber(-0,0),
        vz: randomNumber(-10,10),
        px: randomNumber(leftBoxEdge(particleSize), rightBoxEdge(particleSize)),
        py: randomNumber(upperBoxEdge(particleSize), lowerBoxEdge(particleSize)),
        pz: randomNumber(upperBoxEdge(particleSize), lowerBoxEdge(particleSize)),
        r: particleSize,
        m: 1
      }
      data.push(n)
    }
    var particleData = data;
    var particle = d3.select("svg").selectAll("circle").data(particleData);

    particle.enter().append("circle")
      .attr("cy", function (d){ return sCoordY(d.py)})
      .attr("cx", function (d){ return sCoordX(d.px)})
      .attr("r",particleSize)
      .attr("stroke","black")
      //.attr("fill","black")



    var timeInfo = d3.select("svg")
      .append("text")
      .attr("x",sCoordX(boxCentreX))
      .attr("y", sCoordY(-boxCentreY-20))
      .attr("fill","none")
      .attr("stroke","black");

      svg.append("circle")
          .attr("r",2)
          .attr("cx",xp)
          .attr("cy",yp)
          .attr("fill","red");




    var globalTime = 0;
    let dt = 0.0001;
    let g = 9.81*0.1;
    let cOfR = 0.8; // Coefficient of Restitution

    // runs the simulation

    d3.timer( function(duration) {
      var interval = duration*0.0001;
      var perspective = [0,0];
      var shrinkFactor = new Number();
      particle.data(function(d) {


        particleData.forEach(
          function (d,i,data){

            exchangeMomenta(d,i,particleData, 1);
            updateVerletV(d,interval,0,0,0);
            updateVerletP(d,interval,0,0,0);
            shrinkFactor = d.r*Math.abs(5+(d.pz/(boxDepth-2*d.r)));


            var upperLim = upperBoxEdge(shrinkFactor);
            var lowerLim = lowerBoxEdge(shrinkFactor);
            var leftLim = leftBoxEdge(shrinkFactor);
            var rightLim = rightBoxEdge(shrinkFactor);
            var outerLim = outerBoxEdge(shrinkFactor);
            var innerLim = d.r + (0.02*d.pz);

            if( d.py >= upperLim ) {
              d.py = upperLim;
              d.vy = -1*d.vy*cOfR;
            };

            if( d.py <= lowerLim ) {
              d.py = lowerLim ;
              d.vy = -1*d.vy*cOfR;
            };

            if( d.px <= leftLim ) {
              d.px = leftLim;
              d.vx = -1*d.vx*cOfR;
            };

            if( d.px >= rightLim ) {
              d.px = rightLim;
              d.vx = -1*d.vx*cOfR;
            };

            if( d.pz <= innerLim ) {
              d.vz = -1*d.vz*cOfR;
              d.pz = innerLim;
            };

            if( d.pz >= outerLim ) {
              d.vz = -1*d.vz*cOfR;
              d.pz = outerLim;
            };
          }
        );
        return particleData;
      });


    onePointPerspective;
    particle.attr("cx", function(d, i) { return sCoordX(d.px + onePointPerspective(d,boxDepth - 2*d.r, xp,yp,zp,10)[0]); });
    particle.attr("cy", function(d, i) { return sCoordY(d.py + onePointPerspective(d,boxDepth - 2*d.r, xp,yp,zp,10)[1]); });
    particle.attr("r", function(d,i) {return d.r*Math.abs((d.pz/(boxDepth-2*d.r)))});
    timeInfo.text(function (d,i) {return "time elapsed: " + (duration*0.001).toFixed(2) + "s"})
    return false;
    });

    </script>
  </body>
</html>
